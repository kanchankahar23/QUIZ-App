<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Area</title>
</head>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #1a0033, #9900cc);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      
    }
.container{
  height: 60vh;
  width: 65vh;
  background-color: #6016aa;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
border-radius: 15px;
}
#question {
  font-size: 20px;
  margin-bottom: 20px;
}

.option {
  display: block;
  padding: 10px;
  margin: 10px 0;
  width: 50vh;
  background: #e0e0e0;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}

.option.correct {
  background-color: rgb(103, 239, 103);
  color: white;
}
.option:hover{
transition: all 0.4 ease-out;
  background: #3b3383;

}
#next-btn {
  margin-top: 20px;
  padding: 10px;
  width: 100%;
  background: #1a1358;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.hidden {
  display: none;
}
h1{
  text-align: center;
  font-size: 3rem;

}

</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
<body>
  <h1>QuizBashðŸ§ </h1>
<div class="container">
   <div id="quiz">
      <h2 id="question">Loading...</h2>
      <div id="options"></div>
      <button id="next-btn">Next</button>
      <div id="result" class="hidden"></div>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
